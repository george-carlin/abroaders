AllCops:
  Exclude:
    - 'bin/**/*'
    - 'db/schema.rb'
    - 'db/migrate/*'
    - 'log/**/*'
    - 'node_modules/**/*'
    - 'public/**/*'
    - 'tmp/**/*'
    - 'vendor/**/*'
  TargetRubyVersion: 2.3

# if you're assigning deliberately, write if (a = b), not if a = b
Lint/AssignmentInCondition:
  AllowSafeAssignment: true
  Exclude:
    - 'lib/tasks/update_currencies.rake'

Style/AccessorMethodName:
  Enabled: false

Style/AlignHash:
  Enabled: false

Style/AsciiComments:
  Enabled: false

Style/BlockComments:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false

Style/CommentAnnotation:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/DoubleNegation:
  Enabled: false

Style/FormatString:
  Enabled: false

# maybe we want to enable this eventually... it'll become the default in Ruby 3
Style/FrozenStringLiteralComment:
  Enabled: false

Style/GuardClause:
  Enabled: false

Style/Lambda:
  Enabled: false

Style/LambdaCall:
  Enabled: false

Style/MultilineBlockChain:
  Enabled: false

Style/NumericLiterals:
  Enabled: false

Style/NumericPredicate:
  Enabled: false

Style/PercentLiteralDelimiters:
  Enabled: false

# This is generally a uus
Style/PredicateName:
  Enabled: false

Style/RedundantSelf:
  Enabled: false

Style/RegexpLiteral:
  Enabled: false

# Configuration parameters: EnforcedStyleForMultiline, SupportedStyles.
# SupportedStyles: comma, consistent_comma, no_comma
Style/TrailingCommaInArguments:
  EnforcedStyleForMultiline: consistent_comma

# Configuration parameters: EnforcedStyleForMultiline, SupportedStyles.
# SupportedStyles: comma, consistent_comma, no_comma
Style/TrailingCommaInLiteral:
  EnforcedStyleForMultiline: consistent_comma

# Offense count: 12
# Configuration parameters: SupportedStyles.
# SupportedStyles: snake_case, normalcase, non_integer
Style/VariableNumber:
  EnforcedStyle: 'snake_case'
  Exclude:
    - 'spec/features/balances/index_page_spec.rb'

StringLiterals:
  Enabled: false

# TODO we may actually want some of these:
Metrics:
  Enabled: false

# Offense count: 5
# Cop supports --auto-correct.
